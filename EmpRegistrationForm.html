<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EmpRegistrationForm.css">
    <title>Teacher Registration Form</title>
</head>
<body>
    <div class="Container">
        <form action="">
            <h1>EMPLOYEE REGISTRATION FORM</h1>
            <div class="Personal Information : ">
                <h2>Personal Information</h2>

            <label for="Full Name">Full Name : </label><br>
            <input type="text" for="full Name"><br>

            <label for="Father Name">Father Name : </label><br>
            <input type="text" for="Father name"><br>

            <label for="CNIC">CNIC : </label><br>
            <input type="number" for="CNIC"><br>

            <label for="Email">Email Address : </label><br>
            <input type="email" for="email"><br>

            <label for="Address">Address : </label><br>
            <input type="text" for="Address"><br>

            <label for="PhnumberOne">Phone Number : </label><br>
            <input type="number" for="PhnumberOne"><br>

            <label for="PhnumberTwo">Phone Number (Optional): </label><br>
            <input type="number" for="PhnumberTwo"><br><br>

            <label for="gender">Gender:</label>
  <input type="radio" name="gender" id="male" value="male"> Male
  <input type="radio" name="gender" id="female" value="female"> Female
  <br><br>

    <label for="blood-group">Blood Group : </label>
    <select id="blood-group" name="blood-group" required>
        <option value="" disabled selected>Select your blood group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
    </select><br><br>
    
          </div>
    <div class="Credentials & Experience">
        <h2>Credentials & Experience</h2>
        <label for="Edu">Education : </label>
    <select id="Edu" name="Edu" required>
        <option value="" disabled selected>Select your Education </option>
        <option value="Matric">Matric</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Bachelors">Bachelors</option>
        <option value="Masters">Masters</option>
        <option value="MPhil">MPhil</option>
        <option value="Phd">Phd</option>
    </select><br><br>
        <label for="Experience">Years of Experience :</label><br><input type="number" for="Experience"><br>
    </div><br><br>
  <button>JOIN OUR TEAM!</button>
  <br><br>
    </div>
        </form>
    </div>
</body>
</html>
